<meta charset="utf-8">
<script>

let a = prompt("Введите число a: ", ''),
    b = prompt("Введите число a: ", ''),
    c;

    a = parseInt(a);
    b = parseInt(b);

    c = a + b;
    alert( 'Сумма двух чисел: ' + c );

    c = a - b;
    alert( 'Разность двух чисел: ' + c );

    c = a * b;
    alert( 'Произведение двух чисел: ' + c );

    c = a / b;
    alert( 'Деление двух чисел: ' + c );

    c = (a + b) / 2;
    alert( 'Среднее арифметическое: ' + c );
</script>
