<meta charset="utf-8">
<script>

let enterMoney = +prompt("Сколько денег вы хотите сконвертировать?", ''),
    courseEuro = 72.55,
    courseUsd = 65.73;
    

    alert( 
            enterMoney + " рублей = " + (enterMoney / courseEuro).toFixed(2) + " евро" + "\n" +
            enterMoney + " рублей = " + (enterMoney / courseUsd).toFixed(2) + " долларов" 
    );

</script>
