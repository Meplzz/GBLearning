<meta charset="utf-8">
<script type="text/javascript">
	
	//Программа хранит в двух переменных курс доллара и евро. В первой переменной у вас хранится стоимость одного евро в рублях, во второй - стоимость одного доллара в рублях. Вы спрашиваете у пользователя, сколько рублей он хочет сконвертировать, получаете это число и считаете. Результат надо вывести на страницу с помощью alert.

	//переменная а - кус доллара, переменная b - курс евро
		
	var a = 66.32;
	var b = 74.06;
	var c = prompt("Укажите желаеммую сумму обмена в рублях");
	c = parseInt(c);

	//присваем переменным a и b значения после конвертации рублей в валюту

	a = c / a;
	b = c / b;

	//ограничиваем кол-во знаков после запятой, решение взято с https://htmler.ru/2014/08/14/javascript-kolichestvo-znakov-posle-zapyatoy/

	a = a.toFixed(2);
	b = b.toFixed(2);

	alert("Получаемое количество валюты: $" + a + ", €"  + b +" (курс актуальен на 02.03.2020).")

</script>
