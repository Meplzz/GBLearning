<meta charset="utf-8">
<script>
	var Ex_doll=69, Ex_evro=90, count=0, Summa=0
	var count_per=prompt("Введите сумму в рублях к конвертации  валюты евро и доллар:");
	count=parseInt(count_per);
	Summa=count/Ex_doll;
	alert("Сумма в рублях: "+count+" в долларах составляет: "+ Summa);
	Summa=count/Ex_evro;
	alert("Сумма в рублях: "+count+" в евро составляет: "+ Summa);
</script>
