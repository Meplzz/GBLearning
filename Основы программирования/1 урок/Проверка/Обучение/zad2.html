<meta charset="utf-8">
<script>
	var Hight=0, big_fasad=0, small_fasad=0, Area=0
	Hight=parseInt(prompt("Вычисляем площадь трапеции, введите высоту трапеции:"));
	big_fasad=parseInt(prompt("Введите длину  1 основания: "));
	small_fasad=parseInt(prompt("Введите длину 2 основания: "));
	
	Area=((big_fasad+small_fasad)/2)*Hight;
	alert("Площадь трапеции с  1 основанием: "+big_fasad+" и 2 основанием: "+small_fasad+",  составляет: "+Area);
	
</script>
